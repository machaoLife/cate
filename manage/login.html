<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/mc.dialog.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login">
    <div class="login-header">
        <span>美食网站网站管理平台</span>
    </div>
    <div class="login-main">
        <form name="frm" id="frm" method="post" action="services/userService.php" >
            <div class="login-user">
                <div class='icon'>
                    <img alt="" src='images/user_icon_copy.png'>
                </div>
                <input name="txtPhone" placeholder='用户名' value="admin" maxlength="16" type='text' id="txtPhone"/>
            </div>
            <div class="login-password">
                <div class='icon'>
                    <img alt="" src='images/lock_icon_copy.png'>
                </div>
                <input name="txtPassword" placeholder='密码' value="" maxlength="16" type='text' id="txtPassword">
            </div>
            <div class="login-submit">
                <button type="submit" id="loginBtn">登录</button>
            </div>
        </form>
    </div>
</div>
<script src="lib/js/jquery.js"></script>
<script src="lib/js/jquery.validate.js"></script>
<script src="lib/js/mc.dialog.js"></script>
<script src="js/login.js"></script>
<script src="js/Particleground.js" type="text/javascript"></script>
<script src="js/particle.js"></script>
</body>
</html>
