<div>
    <!-- 修改资料 -->
    <div class="centre-title">
        <h3>修改资料</h3>
    </div>
    <div class="data-main">
        <form name="dataFrm" id="dataFrm">
            <div class="data-header">
                <upload-image upload-file="icon" upload-option="regulation" image="data.header"></upload-image>
            </div>
            <div class="data-name">
                <input type="text" name="nickName" required id="nickName" ng-model="data.nickName" placeholder="昵称" />
                <span class="data-name-error" ng-show="dataFrm.nickName.$dirty && dataFrm.nickName.$error.required">昵称不能为空!</span>
            </div>
            <div class="data-sex">
                <label>
                    <input type="radio" name="sex" value="男" ng-model="data.sex"/>男
                </label>
                <label>
                    <input type="radio" name="sex" value="女" ng-model="data.sex"/>女
                </label>
            </div>
            <button id="dataSave" ng-click="dataSave();">保存</button>
        </form>
    </div>
</div>
